<div class="row">
	<!-- BOX FOR MAP -->
	<div id="map" class="col-xl-5 col-lg-5 col-md-11 col-sm-12"></div>

	<!-- DIVS FOR FORECAST CARDS -->
	<div class="week col-xl-5 col-lg-5 col-md-11 col-sm-12">
		<div id="day1">
			<div class="card days" style="">
				<div class="card-body">
					<h5 class="card-title">Today</h5>

				</div>
			</div>
		</div>
		<div>

				<div class="card-body">

				</div>
			</div>
		</div>
		<div>
			<div class="card days">

		<div>

				</div>
			</div>
		</div>
		<div>

				</div>
			</div>
		</div>
	</div>

</div>
<!-- SCRIPTS -->

<script>
	mapboxgl.accessToken = MAPBOX_KEY;
	let map = new mapboxgl.Map({
		container: "map",
		style: "mapbox://styles/mapbox/streets-v9",
		zoom: 10,
		center: [-95.36936284974837, 29.760187773613016]
	});

	$(document).ready(function() {

		$.get("http://api.openweathermap.org/data/2.5/forecast", {
			APPID: OPENWEATHER_KEY,
			lat: 29.76,
			lon: -95.36,
			units: "imperial"
		}).done(function(data) {
			console.log("5 day forecast", data);

			const todayForecast = data.list[0];
			updateForecast("#day1", "Today", todayForecast);

			for (let i = 1; i <= 4; i++) {
				const forecast = data.list[i];
				const card = $(".days:eq(" + i + ")");
				const dayOfWeek = getDayOfWeek(forecast.dt);
				updateForecast(card, dayOfWeek, forecast);
			}
		});

		function updateForecast(cardSelector, dayOfWeek, forecast) {
			const card = $(cardSelector);
			card.find(".card-title").text(dayOfWeek);
			card.find(".card-text").html(`
				Temperature: ${forecast.main.temp}&deg;F
				Rain Chance: ${forecast.pop}%
				Humidity: ${forecast.main.humidity}%
				Wind: ${forecast.wind.speed} mph
			`);
		}

		function getDayOfWeek(timestamp) {
			const date = new Date(timestamp * 1000);
			const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
			return days[date.getDay()];
		}
	});
</script>
