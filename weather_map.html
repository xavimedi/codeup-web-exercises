<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather of Houston</title>
	<!-- MAPBOX CSS -->

	<!-- MAPBOX JS -->
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
	<!-- MAPBOX GEOCODER -->
	<script src="mapbox-geocoder-utils.js"></script>
	<!-- JQUERY SCRIPT -->

	<!-- BOOTSTRAP CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- BOOTSTRAP SCRIPT -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<!--JS FILE FOR KEYS -->
	<script src="js/keys.js"></script>
	<!-- CSS -->
	<style>
		/* MEDIA QUERIES */
		/*medium*/
		@media (max-width: 991px){
			#map{content-visibility: hidden;}
			.week{margin: auto 5%;}
			.days{width: 95%; height: 150px; margin: 25px;}
		}
		/*large*/
		@media (min-width: 992px) and (max-width: 1199px){
			#map{width: 50%; height: 500px; margin: 20px 0 0 50px;}
			.week{margin: 30px 0 0 15px;}
			.days{width: 400px; height: 95px; margin: 4px 0;}
		}
		/*xlarge*/
		@media (min-width: 1200px){
			#map{width: 50%; height: 700px; margin: 20px 30px 30px;}
			.week{margin-top: 20px;}
			.days{width: 100%; height: 110px;margin: 0 0 35px 0;}
		}
		/* BACKGROUND */
		body{
			background-color: #274C77;
		}
		/* GLOBAL CSS */
		.row{width: 100%; margin: 0;}
		h1{text-align: center;}
		.navbar{background-color: #6096BA}
		.navbar-brand{margin-left: 2em; font-size: 1.2em}
		.dayName{text-align: center}
	</style>
</head>
<body>

<!-- NAVBAR -->

<nav class="navbar navbar-expand-lg">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">5 Day Forecast</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" target="_blank" href="https://github.com/xavimedi/codeup-web-exercises/blob/main/weather_map.html">Source</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" target="_blank" href="https://www.youtube.com/@MapboxOfficial/videos">Teachables</a>
				</li>
			</ul>
			<form class="d-flex">
				<input id="zipCodeInput" class="form-control me-2" type="search" placeholder="ZIP Code" aria-label="Search">
				<button class="btn btn-outline-warning" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>

<div class="row">
	<!-- BOX FOR MAP -->
	<div id="map" class="col-xl-5 col-lg-5 col-md-11"></div>

	<!-- DIVS FOR FORECAST CARDS -->
	<div class="week col-xl-5 col-lg-5 col-md-11">
		<div id="day1">
			<div class="card days" style="">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
		<div id="day2">
			<div class="card days">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
		<div id="day3">
			<div class="card days">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
		<div id="day4">
			<div class="card days">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
		<div id="day5">
			<div class="card days">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text"></p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- SCRIPTS -->

<script>
	mapboxgl.accessToken = MAPBOX_KEY;
	let map = new mapboxgl.Map({
		container: "map",
		style: "mapbox://styles/mapbox/satellite-v9",
		zoom: 9,
		center: [-95.36936284974837, 29.760187773613016]
	});

	$(document).ready(function(){

		$.get("http://api.openweathermap.org/data/2.5/forecast",{
			APPID: OPENWEATHER_KEY,
			lat: 29.76,
			lon: -95.36,
			units: "imperial"
		}).done(function(data){

			const day1Forecast = data.list[0];
			const day2Forecast = data.list[8];
			const day3Forecast = data.list[16];
			const day4Forecast = data.list[24];
			const day5Forecast = data.list[32];

			updateForecast("#day1", getDayOfWeek(day1Forecast.dt), day1Forecast);
			updateForecast("#day2", getDayOfWeek(day2Forecast.dt), day2Forecast);
			updateForecast("#day3", getDayOfWeek(day3Forecast.dt), day3Forecast);
			updateForecast("#day4", getDayOfWeek(day4Forecast.dt), day4Forecast);
			updateForecast("#day5", getDayOfWeek(day5Forecast.dt), day5Forecast);

		});

		function updateForecast(cardSelector, dayOfWeek, forecast){
			const card = $(cardSelector);
			card.find(".card-title").html(`<div class="dayName">${dayOfWeek}</div>`);
			card.find(".card-text").html(`
				<div class="row">
					<div class="col-6">Temperature: ${forecast.main.temp}&deg;F</div>
					<div class="col-6">Rain Chance: ${forecast.pop}%</div>
					<div class="col-6">Humidity: ${forecast.main.humidity}%</div>
					<div class="col-6">Wind: ${forecast.wind.speed} mph</div>
				</div>
			`);
		}

		function getDayOfWeek(timestamp){
			const date = new Date(timestamp * 1000);
			const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			return days[date.getDay()];
		}
	});
</script>

</body>
</html>
